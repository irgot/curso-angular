<mat-card>
    <mat-card-title>
        Excluir Produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <mat-card-subtitle>
        Deseja realmente excluír o produto?
    </mat-card-subtitle>
    <button mat-raised-button (click)="deleteProduct()" color="primary">Excluir</button>
    <button mat-raised-button (click)="cancel()" color="accent">Cancelar</button>    
</mat-card>
